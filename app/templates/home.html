<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>우주최고 요리사 챗지피티</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('kitchen_bg.jpg');

            /* 배경 이미지의 크기 및 위치 설정 */
            background-size: cover; /* 이미지를 화면에 맞게 확대/축소 */
            background-position: center center; /* 이미지를 가운데 정렬 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */

            /* 배경 이미지를 화면 전체로 채우기 */
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        h1 {
            color :#e1e1e1
        }

        body::before {
            content: "";
            background: inherit;
            filter: blur(5px); /* 블러 효과 강도 설정 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 배경 이미지 뒤로 숨기기 */
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-box {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            height: 300px;
        }

        .chat-message {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-message p {
            margin: 0;
            padding: 0;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #3e8e41;
        }

        .assistant {
            color: blue;
        }

        .intro-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro-container img {
            width: 50%;
            min-width: 300px;
        }

        #loader {
            font-size: 25px;
            text-align: center;
        }
        /* 버튼 */
        html, body {
        height: 100%;
        }

        .wrap {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 100px
        }

        .button {
        min-width: 300px;
        min-height: 60px;
        font-family: 'Nunito', sans-serif;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: 1.3px;
        font-weight: 700;
        color: #e1e1e1;
        background: #313133;
        background: linear-gradient(90deg, rgb(42, 34, 29) 0%, rgb(86, 61, 47) 100%);
        border: none;
        border-radius: 1000px;
        box-shadow: 12px 12px 24px rgba(42, 34, 30, 0.64);
        transition: all 0.3s ease-in-out 0s;
        cursor: pointer;
        outline: none;
        position: relative;
        padding: 10px;
        }

        button::before {
        content: '';
        border-radius: 1000px;
        min-width: calc(300px + 12px);
        min-height: calc(60px + 12px);
        border: 6px solid #413322;
        box-shadow: 0 0 60px rgba(42, 34, 30, 0.64);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: all .3s ease-in-out 0s;
        }

        .button:hover, .button:focus {
        color: #313133;
        transform: translateY(-6px);
        }

        button:hover::before, button:focus::before {
        opacity: 1;
        }

        button::after {
        content: '';
        width: 30px; height: 30px;
        border-radius: 100%;
        border: 6px solid #413322;
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: ring 1.5s infinite;
        }

        button:hover::after, button:focus::after {
        animation: none;
        display: none;
        }

        @keyframes ring {
        0% {
            width: 20px;
            height: 20px;
            opacity: 1;
        }
        100% {
            width: 200px;
            height: 200px;
            opacity: 0;
        }
        }

    </style>
</head>
<body>
    <div id="intro" class="intro-container">
        <h1>레시피를 알려드립니다.</h1>
        <img src="baker.jpg" alt="chatdoge" >

        <p></p><p></p>
        <div class="wrap">
            <a href="main.html">
            <button class="button">enter</button></a>
        </div>

        <!-- <button onclick="start()" id="submit" name="submit">시작해볼까</button> -->
    </div>
        <!-- JavaScript 함수 정의 -->
        <script>

        </script>

</body>
</html>
